<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Chatbot</title>
    <script src="config.js"></script>
</head>
<body>
    <h1>Teste do Chatbot</h1>
    <div id="status"></div>
    <button onclick="testarChatbot()">Testar Chatbot</button>
    
    <script>
        function testarChatbot() {
            const status = document.getElementById('status');
            status.innerHTML = 'Testando...';
            
            // Verificar configuração
            if (window.RoboTechConfig) {
                status.innerHTML += '<br>✅ Config carregada';
                status.innerHTML += '<br>Ambiente: ' + (window.RoboTechConfig.isProduction() ? 'Produção' : 'Desenvolvimento');
                status.innerHTML += '<br>URL: ' + window.RoboTechConfig.getApiUrl();
            } else {
                status.innerHTML += '<br>❌ Config não carregada';
            }
            
            // Testar API
            fetch(window.RoboTechConfig ? window.RoboTechConfig.getApiUrl() : '/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    message: 'Olá, teste',
                    sessionId: 'teste123'
                })
            })
            .then(response => {
                status.innerHTML += '<br>✅ Resposta recebida: ' + response.status;
                return response.json();
            })
            .then(data => {
                status.innerHTML += '<br>✅ Dados: ' + JSON.stringify(data);
            })
            .catch(error => {
                status.innerHTML += '<br>❌ Erro: ' + error.message;
            });
        }
    </script>
</body>
</html>
