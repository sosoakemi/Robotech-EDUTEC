<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Chat Simples</title>
    <script src="config.js"></script>
</head>
<body>
    <h1>Teste Chat Simples</h1>
    <input type="text" id="message" placeholder="Digite uma mensagem">
    <button onclick="testarChat()">Enviar</button>
    <div id="resultado"></div>

    <script>
        async function testarChat() {
            const message = document.getElementById('message').value;
            const resultado = document.getElementById('resultado');
            
            resultado.innerHTML = 'Enviando...';
            
            try {
                console.log('Tentando conectar com:', window.RoboTechConfig ? window.RoboTechConfig.getApiUrl() : 'http://localhost:5001/chat');
                
                const response = await fetch('http://localhost:5001/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                resultado.innerHTML = `<strong>Sucesso!</strong><br>Resposta: ${data.reply}`;
                
            } catch (error) {
                console.error('Erro:', error);
                resultado.innerHTML = `<strong>Erro:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
