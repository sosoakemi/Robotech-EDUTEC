<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoboTech - Player da Aula</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* Estilos específicos da página do player (complementa style.css) */
        .player-page { padding: 1.5rem; }
        .player-topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            margin: 0 0 1rem 0;
        }
        .player-topbar .left {
            display: flex; align-items: center; gap: 0.75rem;
        }
        .player-back {
            display: inline-flex; align-items: center; gap: .5rem;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            color: #fff; text-decoration: none;
            padding: .5rem .9rem; border-radius: 10px;
        }
        .course-pill {
            background: linear-gradient(135deg, #7c3aed, #0066ff);
            border-radius: 999px; padding: .35rem .75rem; font-weight: 600; font-size: .85rem;
        }
        .player-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 1rem; }
        .video-shell {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1rem;
        }
        .video-wrapper { position: relative; width: 100%; padding-top: 56.25%; border-radius: 12px; overflow: hidden; background: #0b0b1a; }
        .video-wrapper iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }
        .video-placeholder { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #9aa0a6; gap: .5rem; }
        .video-controls { display: flex; gap: .5rem; margin-top: .75rem; }
        .video-controls input { flex: 1; padding: .75rem .9rem; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: #fff; }
        .notes-panel { height: 100%; display: flex; flex-direction: column; }
        .notes-panel textarea { flex: 1; min-height: 320px; }
        .playlist {
            margin-top: 1rem;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 1rem;
        }
        .playlist h3 { margin-bottom: .75rem; }
        .playlist-list { display: flex; flex-direction: column; gap: .5rem; }
        .playlist-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: .75rem .9rem;
            border-radius: 10px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            cursor: pointer; transition: .2s ease;
        }
        .playlist-item:hover { transform: translateY(-1px); border-color: rgba(124,58,237,.35);
        }
        .playlist-item.active { outline: 2px solid rgba(124,58,237,.55); background: rgba(124,58,237,.12); }
        @media (max-width: 1024px) { .player-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo 1 (2).png" alt="RoboTech Logo" class="logo-img" />
        </div>
        <nav class="nav">
            <a href="index.html" class="nav-link">Aulas</a>
            <a href="#" class="nav-link">Game</a>
            <a href="#" class="nav-link">Blog</a>
        </nav>
    </header>

    <main class="player-page">
        <div class="player-topbar">
            <div class="left">
                <a class="player-back" href="index.html"><i class="fas fa-arrow-left"></i> Voltar</a>
                <span id="course-pill" class="course-pill">Curso</span>
            </div>
            <div class="right">
                <span id="lesson-label" class="muted">Aula</span>
            </div>
        </div>

        <div class="player-layout">
            <section class="video-shell">
                <div class="video-wrapper">
                    <iframe id="player-frame" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <div id="video-ph" class="video-placeholder">
                        <i class="fas fa-play-circle" style="font-size: 3rem; color:#7c3aed"></i>
                        <p>Vídeo da aula será adicionado em breve</p>
                    </div>
                </div>
                <div class="video-controls">
                    <input id="video-url" type="url" placeholder="Cole aqui a URL do YouTube (opcional para teste)" />
                    <button id="btn-load" class="btn btn-primary"><i class="fas fa-film"></i> Carregar</button>
                </div>

                <div class="playlist">
                    <h3>Playlist da aula</h3>
                    <div id="playlist" class="playlist-list"></div>
                </div>
            </section>

            <aside class="notes-panel">
                <h3>Minhas anotações</h3>
                <textarea id="notes-text" placeholder="Escreva suas anotações aqui..."></textarea>
                <div class="note-controls">
                    <span id="notes-status" class="muted">Não salvo</span>
                    <div class="note-buttons">
                        <button id="save-notes" class="btn btn-secondary"><i class="fas fa-save"></i> Salvar</button>
                        <button id="clear-notes" class="btn btn-secondary"><i class="fas fa-trash"></i> Limpar</button>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script src="player.js"></script>
</body>
</html>
