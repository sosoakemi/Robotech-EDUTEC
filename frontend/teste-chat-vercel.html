<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Chatbot Vercel - RoboTech</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        #chat-box {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.bot {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        
        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            margin: 0 auto;
            font-size: 13px;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #message-input:focus {
            border-color: #667eea;
        }
        
        #send-button {
            padding: 14px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #send-button:hover {
            background: #5568d3;
        }
        
        #send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .info strong {
            color: #1976D2;
        }
        
        .info code {
            background: #f1f1f1;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Teste Chatbot Vercel</h1>
        
        <div class="info">
            <strong>Status da API:</strong><br>
            URL: <code id="api-url">Detectando...</code><br>
            Ambiente: <code id="environment">Detectando...</code>
        </div>
        
        <div id="status" class="status loading">
            Inicializando chatbot...
        </div>
        
        <div id="chat-box"></div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Digite sua mensagem..."
                autocomplete="off"
            >
            <button id="send-button">
                <i class="ri-send-plane-fill"></i>
                Enviar
            </button>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusDiv = document.getElementById('status');
        const apiUrlDiv = document.getElementById('api-url');
        const environmentDiv = document.getElementById('environment');
        
        let sessionId = null;

        // Detectar ambiente e API URL
        const isProduction = window.location.hostname !== 'localhost' && 
                             window.location.hostname !== '127.0.0.1';
        const apiUrl = isProduction ? '/chat' : 'http://localhost:5001/chat';
        
        apiUrlDiv.textContent = apiUrl;
        environmentDiv.textContent = isProduction ? 'ProduÃ§Ã£o (Vercel)' : 'Desenvolvimento (Local)';

        // Adicionar mensagem ao chat
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Enviar mensagem
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Desabilitar input
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // Adicionar mensagem do usuÃ¡rio
            addMessage(message, 'user');
            messageInput.value = '';

            // Atualizar status
            statusDiv.className = 'status loading';
            statusDiv.textContent = 'â³ Enviando mensagem...';

            try {
                console.log('Enviando para:', apiUrl);
                console.log('Mensagem:', message);
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message, 
                        sessionId 
                    })
                });

                console.log('Status da resposta:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('Resposta recebida:', data);
                
                sessionId = data.sessionId;
                
                // Adicionar resposta do bot
                addMessage(data.reply, 'bot');
                
                // Atualizar status
                statusDiv.className = 'status success';
                statusDiv.textContent = 'âœ… Chatbot funcionando!';

            } catch (error) {
                console.error('Erro:', error);
                
                // Adicionar mensagem de erro
                addMessage(`âŒ Erro: ${error.message}`, 'system');
                
                // Atualizar status
                statusDiv.className = 'status error';
                statusDiv.textContent = 'âŒ Erro ao conectar com o chatbot';
            } finally {
                // Reabilitar input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Mensagem inicial
        addMessage('ðŸ¤– OlÃ¡! Estou pronto para conversar. Digite algo para testar!', 'system');
        statusDiv.className = 'status success';
        statusDiv.textContent = 'âœ… Pronto para testar!';
        messageInput.focus();
    </script>
</body>
</html>
